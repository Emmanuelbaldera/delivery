<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact - FoodShop</title>
	<link rel="icon" href="assets/img/delivery.png">
	<link rel="stylesheet" type="text/css" href="assets/css/style-html.css">
</head>
<body class="cuerpo-about">
	<header>
			<div class="head-border-space">
				<h1>Online</h1>
				<h3 class="sub-titulo">FoodShoop</h3>
			</div>

			<div class="space-border">
				<img src="assets/img/delivery.png" class="picture-logo">

				<div class="space-border2">
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>	
							<li><a href="about.html">About</a></li>	
							<li><a href="menu.html">Menu</a></li>	
							<li><a href="contact.html">Contact Us</a></li>	
						</ul>
					</nav>
				</div>

			</div>
	</header>
<form action="index.html" method="get">
	<div>
		<h2 class="formulario-titulo">Form</h2>
		<p>Type of Query</p>
			<select>
				<option value="Students">Select</option>
				<option value="size">Size related issues</option>
			</select>

			<p>Name</p>
				<input type="text" id="name" placeholder="Enter your Name" name="name">

			<p>Email-Id</p>
				<input type="email" id="email" placeholder="Enter your Email" name="email">

			<p>Phone Number</p>
				<input type="number" id="phone" placeholder="Enter your Phone" name="phone">
			

			<div>
				<label>Are you a member of OnlineFoodShop:  </label>

				<label for="yes">Yes
					<input type="radio" name="radiobottom" id="yes" value="yes">
				</label>

				<label for="no">No
					<input type="radio" name="radiobottom" id="no" value="no">
				</label>

				<p>Ellaborate your query</p>
					<textarea id="comments" name="commets"></textarea>
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="resert" value="Resert">
			</div>
	</div>
</form>
</body>
<footer>
		<div class="pie-de-pagina-seccion">
			<img src="assets/img/delivery.png">
			<p>Copyright C 2022 ONlineFoodShoop All Rights are reserved</p>
		</div>
	</footer>
</html>
